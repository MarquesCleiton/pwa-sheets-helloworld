<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Cadastro — Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
      .avatar {
        width: 40px; height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .avatar-fallback {
        width: 40px; height: 40px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center; justify-content: center;
        background: #dee2e6; color: #6c757d;
        font-weight: 600;
      }
      @media (max-width: 576px) {
        .actions .btn { padding: .25rem .4rem; }
      }
    </style>
  </head>

  <body class="bg-light">
    <main class="container py-3 pb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 mb-0">Cadastro — Usuários</h1>
        <div class="d-flex gap-2">
          <button id="btnAtualizar" class="btn btn-primary btn-sm">Atualizar</button>
          <button id="btnSair" class="btn btn-outline-secondary btn-sm">Sair</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <input
          id="q"
          type="search"
          class="form-control"
          placeholder="Filtrar por nome, email ou observações..."
        />
      </div>

      <div id="alert" class="alert alert-warning d-none"></div>

      <div class="table-responsive small text-break">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col" style="width:56px;">Foto</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Observações</th>
              <th scope="col" class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>

    <div id="navbar-root"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/consulta.ts"></script>
  </body>
</html>
