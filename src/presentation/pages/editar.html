<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Editar cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- GIS (mantém o padrão de auth utilizado no projeto) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body class="bg-light">
    <main class="container py-3 pb-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h5 mb-0">Editar cadastro</h1>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="./consulta.html">
            <i class="bi bi-arrow-left"></i> <span class="d-none d-md-inline">Voltar</span>
          </a>
          <button form="form" type="submit" class="btn btn-primary btn-sm">
            <i class="bi bi-save"></i> <span class="d-none d-md-inline">Salvar</span>
          </button>
        </div>
      </div>

      <div id="alert" class="alert d-none"></div>

      <!-- Contexto (somente leitura) -->
      <div class="row g-3 mb-2">
        <div class="col-6 col-md-4">
          <label class="form-label">Aba</label>
          <input id="tab" class="form-control" type="text" readonly />
        </div>
        <div class="col-6 col-md-4">
          <label class="form-label">rowIndex</label>
          <input id="rowIndex" class="form-control" type="number" readonly />
          <div class="form-text">0 = cabeçalho; dados começam em 1.</div>
        </div>
      </div>

      <form id="form" class="needs-validation" novalidate>
        <!-- BLOCO DE IMAGEM (reaproveita o padrão do cadastro) -->
        <div class="mb-3">
          <label class="form-label">Imagem</label>

          <!-- Área principal (drop/preview) -->
          <div id="imgDrop"
               class="border rounded-3 bg-body-secondary d-flex justify-content-center align-items-center position-relative"
               style="min-height: 140px; cursor:pointer;">
            <!-- Placeholder (ícone câmera) -->
            <div id="imgPlaceholder" class="text-center text-success-emphasis">
              <i class="bi bi-camera-fill fs-2 d-block"></i>
            </div>

            <!-- Pré-visualização -->
            <img id="imgPreview"
                 alt="Pré-visualização"
                 class="d-none rounded-2"
                 style="max-width: 100%; max-height: 60vh; object-fit: contain;">

            <!-- Botão excluir (X) -->
            <button type="button" id="imgDelete"
                    class="btn btn-sm btn-dark-subtle border position-absolute top-0 end-0 translate-middle rounded-circle d-none"
                    aria-label="Excluir imagem"
                    style="width: 34px; height: 34px;">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>

          <!-- Barra de ações (Retake) -->
          <div id="imgActions" class="text-center mt-2 d-none">
            <button type="button" id="imgRetake" class="btn btn-link text-success text-decoration-none">
              <i class="bi bi-camera-fill me-1"></i>Retake
            </button>
          </div>

          <!-- input real (oculto) -->
          <input id="imagem" type="file" accept="image/*" class="d-none" />

          <!-- guardará o fileId atual (preenchido pelo editar.ts quando carregar a linha) -->
          <input id="fotoFileIdAtual" type="hidden" />
        </div>
        <!-- /IMAGEM -->

        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input id="nome" class="form-control" type="text" placeholder="Nome" />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="email" class="form-control" type="email" placeholder="email@exemplo.com" />
          <div class="form-text">Se quiser impedir alteração do email, deixe o campo desabilitado.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Observações</label>
          <textarea id="observacoes" class="form-control" rows="1" placeholder="Observações" style="resize:none; overflow:hidden;"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-save"></i> Salvar
          </button>
          <a class="btn btn-outline-secondary" href="./consulta.html">Cancelar</a>
        </div>
      </form>
    </main>

    <div id="navbar-root"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Caminho relativo para o Vite resolver no build -->
    <script type="module" src="../scripts/editar.ts"></script>
  </body>
</html>
