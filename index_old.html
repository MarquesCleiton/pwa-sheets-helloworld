<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Usuário</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Manifesto PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Estilo customizado (opcional por enquanto) -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="min-width: 300px; max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Cadastro de Usuário</h2>
            <form id="userForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu email" required />
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <hr />
            <div id="userData" class="mt-3"></div>
            <div id="googleSignInBtn" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, útil para componentes mais avançados) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- No final do body -->
    <!-- Defina o script da API com onload -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Depois carregue seu código compilado -->
    <script src="dist/main.js"></script>

</body>

</html>
