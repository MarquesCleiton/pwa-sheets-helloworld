<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">Cadastro</h1>

    <div id="authAlert" class="alert d-none" role="alert"></div>

    <form id="cadastroForm" class="card p-3 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input id="nome" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input id="email" type="email" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">Observações</label>
          <textarea id="obs" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary" type="submit" id="btnSalvar">Salvar</button>
        <button class="btn btn-outline-secondary" type="button" id="btnSair">Sair</button>
      </div>
    </form>

    <div id="status" class="mt-3"></div>
  </div>

  <!-- script TS/JS gerado pelo Vite -->
  <script type="module" src="/src/presentation/scripts/cadastro.ts"></script>
</body>
</html>
